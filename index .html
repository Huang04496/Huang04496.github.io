<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(45deg, #e0f7fa, #b2ebf2);
            text-align: center;
            padding: 50px;
            font-family: Arial;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #00695c;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .yes {
            font-size: 24px;
            background: linear-gradient(45deg, #4db6ac, #26a69a);
            color: white;
            padding: 18px 36px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(77,182,172,0.3);
            transition: all 0.3s;
            margin: 20px;
        }
        .yes:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 24px rgba(77,182,172,0.4);
        }
        .no {
            font-size: 14px;
            background: #90a4ae;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: absolute;
            transition: all 0.1s;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #004d40;
            font-weight: normal;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>颜甜，要不要一直在一起做对象？</h1>
    
    <button class="yes" onclick="showReply()">
        愿意呀
    </button>
    
    <button class="no" id="noBtn" onmouseover="runAway()" onclick="runAway()">
        再考虑
    </button>
    
    <div class="message" id="message"></div>

    <script>
        let yesSize = 24;
        let runCount = 0;
        
        function showReply() {
            const messages = [
                "那就约定好，一直在一起呀～",
                "开心！以后就踏实做彼此的依靠啦",
                "说话算话，往后的路一起走",
                "好呀，我们慢慢相伴走下去"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').innerHTML = randomMsg;
        }
        
        function runAway() {
            runCount++;
            // "愿意呀"按钮变大
            yesSize += 6;
            document.querySelector('.yes').style.fontSize = yesSize + 'px';
            
            // "再考虑"按钮逃跑
            const noBtn = document.getElementById('noBtn');
            const newSize = Math.max(8, 14 - runCount);
            noBtn.style.fontSize = newSize + 'px';
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // 改变文字
            const texts = ['等等', '再想想', '别点我', '选愿意', '就选这个', '算了', '不犹豫'];
            noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
            
            // 提示信息
            if(runCount === 3) {
                document.getElementById('message').innerHTML = "选愿意呀准没错～";
            } else if(runCount === 5) {
                document.getElementById('message').innerHTML = "愿意呀按钮在等你呢！";
            } else if(runCount > 8) {
                document.getElementById('message').innerHTML = "心里早就有答案啦，选愿意呀！";
            }
        }
    </script>
</body>
</html>
